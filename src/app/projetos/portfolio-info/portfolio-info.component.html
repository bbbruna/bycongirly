<div class="container">
<div class="row justify-content-center pt-2">
    <div class="col-6 pt-5">
        <h2> Adicionar itens</h2>

 
            <form>
              <div class="form-group mt-4">
                <label for="nome">Coleção</label>
                <input type="text" class="form-control" id="nome" name="nome"[(ngModel)]="item.colecao">
              </div>
        
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" [(ngModel)]="item.descricao"></textarea>
              </div>

              <div class="form-group">
                <label for="imagem">Imagem 1</label>
                <textarea class="form-control" id="imagem" name="imagem" [(ngModel)]="item.imagem"></textarea>
            </div>
  
            <div class="form-group">
                <label for="imagem">Imagem 2</label>
                <textarea class="form-control" id="imagem2" name="imagem2" [(ngModel)]="item.imagem2"></textarea>
            </div>
  
            <div class="form-group">
                <label for="imagem">Colagem</label>
                <textarea class="form-control" id="colagem" name="colagem" [(ngModel)]="item.colagem"></textarea>
            </div>  
        
        
              <div class="row justify-content-center mt-5 mb-4">

                <div class="col-3">
                  <button (click)="adicionar()" type="button" class="btn btn-success btn-block"> Adicionar</button>
                 
                </div>

                <div class="col-3">
                  <button type="button" [routerLink]="['/painel']" class="btn btn-danger btn-block">
                    Cancelar
                  </button>
                </div>
        
              </div>
 
        
            </form>
    </div>
</div>
</div>
