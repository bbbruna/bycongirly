<div class="container">

    
    <div class="row mr-5 mr-2 mb-5 justify-content-center align-items-center">
        <div class="bg3 col-auto d-flex flex-column justify-content-center "> 
            <a> LOGIN FUNCIONÁRIO
                <button class="btn2" [routerLink]="['/home']" type="submit"><i class="simb fas fa-home"></i> </button>
            </a>
        </div>   

        <div class="row pt-3 justify-content-center mb-5" id="bg" >
           
                  <form #form="ngForm" [formGroup]="userForm" (submit)="submit()" class="col-8 pt-2 pb-5">
       
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                            placeholder="Digite o seu nome"
                            formControlName="nome" required>
    
                            <div class="alert alert-danger" *ngIf="(userForm.get('nome')?.errors?.required
                            || userForm.get('nome')?.errors?.minlength 
                            || userForm.get('nome')?.errors?.maxlength)
                            && (userForm.get('nome')?.touched || form.submitted)">
                                Informe o seu nome
                            </div>
                        </div>
    
                       
                        <div class="form-group col-md-3">
                            <label for="number">Idade</label>
                            <input type="number" class="form-control" id="idade" name="idade"
                            placeholder="idade" 
                            formControlName="idade" required>
                          <div class="alert alert-danger" *ngIf="(userForm.get('idade')?.errors?.required
                            || userForm.get('idade')?.errors?.minlength)
                            && (userForm.get('idade')?.touched || form.submitted)">
                                Informe a sua idade
                            </div>
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                  
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email"
                          placeholder="email@email.com" 
                          formControlName="email" required>
                  
                          <div class="alert alert-danger" *ngIf="(userForm.get('email')?.errors?.required
                          || userForm.get('email')?.errors?.email)
                          && (userForm.get('email')?.touched || form.submitted)">
                          Informe o seu email corretamente
                          </div>
                          
                      </div>
                  
                  
                      <div class="form-group col-md-6">
                          <label for="senha">Senha</label>
                          <input type="password" class="form-control" id="senha" name="senha"
                          placeholder="*******" 
                          formControlName="senha" required>
                  
                          <div class="alert alert-danger" *ngIf="(userForm.get('senha')?.errors?.required
                          || userForm.get('senha')?.errors?.minlength)
                          && (userForm.get('senha')?.touched || form.submitted)">
                              Informe uma senha com no minímo 7 digitos.
                          </div>
                      
                      </div>
                  
                  
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="endereco" class="form-control" id="endereco" name="endereco"
                        placeholder="Digite o endereço" formControlName="endereco" required>
                        <div class="alert alert-danger" *ngIf="(userForm.get('endereco')?.errors?.required
                            || userForm.get('endereco')?.errors?.minlength)
                            && (userForm.get('endereco')?.touched || form.submitted)">
                        Informe o seu endereço corretamente
                        </div>
                      </div>
                    
                      <div class="form-row">
                  
                        <div class="form-group col-md-6">
                          <label for="email">Cidade</label>
                          <input type="cidade" class="form-control" id="cidade" name="cidade"
                          placeholder="Digite a cidade" formControlName="cidade" required>
                          <div class="alert alert-danger" *ngIf="(userForm.get('email')?.errors?.required
                              || userForm.get('cidade')?.errors?.minlength)
                              && (userForm.get('cidade')?.touched || form.submitted)">
                          Informe a cidade corretamente
                          </div>
                        </div>
                        
                        <div class="form-group col-md-4">
                          <label for="email">Estado</label>
                          <input type="estado" class="form-control" id="estado" name="estado"
                          placeholder="Digite o estado" formControlName="estado" required>
                          <div class="alert alert-danger" *ngIf="(userForm.get('estado')?.errors?.required
                              || userForm.get('estado')?.errors?.minlength)
                              && (userForm.get('estado')?.touched || form.submitted)">
                          Informe o estado corretamente
                          </div>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip">Número</label>
                          <input type="numero" class="form-control" id="numero" name="numero"
                          placeholder="00" formControlName="numero" required>
                          <div class="alert alert-danger" *ngIf="(userForm.get('numero')?.errors?.required
                              || userForm.get('numero')?.errors?.minlength)
                              && (userForm.get('numero')?.touched || form.submitted)">
                          Informe um número
                          </div>
                        </div>
                      </div>
        
                      <div class="form-row">

                        <div class="form-group col-6">
                            Cargo
                            <div *ngFor="let obj of notificacao; let i=index" class="mt-1"> 
                                <label>
                                    {{obj.nome}}
                                    <input type="checkbox" [checked]="obj.checked" [value]="obj.value" 
                                    (change)="mudarCheckbox($event, i)">
                                </label>
                            </div>
                        </div>

                    <div class="form-group col-6">    
                        Sexo            
                    <div class="form-check mt-1 mb-1">                      
                        <input type="radio" class="form-check-input" id="masculino" value="m" name="sexo"
                    formControlName="sexo" required>
                    <label for="masculino" class="form-check-label">Masculino</label>
                    </div>

                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="feminino" value="f" name="sexo"
                    formControlName="sexo" required>
                    <label for="feminino" class="form-check-label">Feminino</label>
                    </div>

                    <div class="alert alert-danger" *ngIf="(userForm.get('sexo')?.errors?.required)
                        && (userForm.get('sexo')?.touched || form.submitted)">
                    </div>
                 
                </div>


                </div>

                      <div class="d-flex justify-content-center">
                        <button [disabled]="!form.valid" (click)="submit()" type="submit" class="btn btn-success mr-2">
                            Salvar
                          </button>
                        
                          <button  [routerLink]="['/login']" type="button" class="btn btn-danger">Cancelar</button>
                      </div>
                     
                      
                  </form>
                
                </div>
                
</div>

</div>
